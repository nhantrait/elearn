<div id="page-wrapper" style="width:80%;margin-top: 0%;float:right">
  <div id="page-inner">
    <!-- /. ROW  -->
    <hr />
    <div class="row">
      <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="table-responsive">
              <div class="row">
                <div class="col-sm-6" style="text-align: right;margin-left: 430px">
                  <form method="post" action="">
                    <input type="submit" name="search" value="Search" class="btn btn-warning btn-sm"
                      style="float:right" />
                    <input type="search" class="form-control input-sm" placeholder="search"
                      style="float:right; width: 300px;" />
                    <div style="clear:both"></div>
                  </form><br />
                </div>
              </div>

              <table class="table table-striped table-bordered table-hover" id="dataTables-example" *ngIf="posts!=null">
                <thead>
                  <tr>
                    <th width="">STT</th>
                    <th width="">User Post</th>
                    <th>Content</th>
                    <th width="">áº¢nh</th>
                    <th width="">Date</th>
                    <th width="">Topic</th>
                    <th width="">Detail</th>
                    <th width="">Function</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of posts; let i=index">
                  <tr>
                    <td>{{i+1}}</td>
                    <td>{{item.profile.name}}</td>
                    <td style="word-break: break-all">{{item.content}}</td>
                    <td *ngIf="item.imgs!='';else notImage"><img style="width:50%" src="https://elearn-anhhong.c9users.io/images/{{item.imgs}}" ></td>
                    <ng-template #notImage><td></td></ng-template>
                    <td>{{item.created | date:'dd/MM/yyyy'}} at {{item.created | date:'HH:mm'}}</td>
                    <td><span *ngFor="let tag of item.tags">
                        <p>{{objectTag[tag]}}</p>
                      </span></td>
                    <td><a [routerLink]="[ '/comment', item._id ]">.....</a></td>
                    <td class="center">
                      <a title="" (click)="deletePost(item._id)" class="btn btn-danger"><i class="fa fa-pencil"></i>
                        Delete</a>
                    </td>
                  </tr>
                </tbody>
              </table>

            </div>

          </div>
        </div>
        <!--End Advanced Tables -->
      </div>
    </div>
  </div>
</div>
