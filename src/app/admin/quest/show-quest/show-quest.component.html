
<div id="page-wrapper" style="width:79%;margin-top: 6%;float:right">
  <div id="page-inner">
    <!-- /. ROW  -->
    <hr />
    <div class="row">
      <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="table-responsive">
              <div class="row">
                <div class="col-sm-6">
                  <a [routerLink]="[ '/quest/add' ]" class="btn btn-success btn-md">Add new Question</a>
                </div>
                <div class="col-sm-6" style="text-align: right;">
                  <form method="post" action="">
                    <input type="submit" name="search" value="Search" class="btn btn-warning btn-sm"
                      style="float:right" />
                    <input type="search" class="form-control input-sm" placeholder="search"
                      style="float:right; width: 300px;" />
                    <div style="clear:both"></div>
                  </form><br />
                </div>
              </div>

              <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                  <tr>
                    <th style="width: 6%">STT</th>
                    <th style="width: 30%">Question</th>
                    <th style="width: 10%;">Answers</th>
                    <th style="width: 3%;">Answer Correct</th>
                    <th style="width: 6%">Image</th>
                    <th style="width: 15%">Function</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of questions;let i = index">
                  <tr>
                    <td>{{i+1}}</td>
                    <td class="center">{{item.content}}</td>
                    <td class="center" ><ul *ngFor="let a of item.answers">
                      <li>{{a}}</li>
                      </ul>
                    </td>
                    <td class="center">{{item.answer}}</td>
                    <td class="center" *ngIf="item.imgs!='' else notImage"><img width="200px" src ="https://elearn-anhhong.c9users.io/images/{{item.imgs}}"></td>
                   <ng-template #notImage>
                    <td class="center"></td>
                   </ng-template>
                    
                    <td class="center">
                      <a [routerLink]="['/quest/edit/'+item._id]" routerLinkActive="router-link-active"  class="btn btn-primary"><i class="fa fa-edit "></i> Edit</a>
                      <a  (click)="deleteQuest(item._id)" class="btn btn-danger"><i class="fa fa-pencil"></i> Delete</a>
                    </td>
                  </tr>
               
                </tbody>
              </table>

            </div>

          </div>
        </div>
        <!--End Advanced Tables -->
      </div>
    </div>
  </div>
</div>
