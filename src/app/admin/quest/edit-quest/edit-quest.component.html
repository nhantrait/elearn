<div id="page-wrapper" style="width: 70%;float:right;margin-bottom: 80px">
  <div id="page-inner">
    <div class="row">
      <div class="col-md-12">
        <h2 style="margin-top: 10%;color: red">Edit Question</h2>
      </div>
    </div>
    <!-- /. ROW  -->
    <hr />
    <div class="row">
      <div class="col-md-12">
        <!-- Form Elements -->
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <form role="form" method="post" id="form" *ngIf="questions!=null">
                  <div class="form-group">
                    <label for="detail">Question</label>
                    <textarea id="detail" class="form-control" [(ngModel)]="questions.content" (change)="questions.content = text2.value" #text2 [ngModelOptions]="{standalone: true}" rows="5" name="detail"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="name">Answer A</label>
                    <input type="text" [(ngModel)]="questions.answers[0]" [ngModelOptions]="{standalone: true}" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="name">Answer B</label>
                    <input type="text"  [(ngModel)]="questions.answers[1]" [ngModelOptions]="{standalone: true}" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="name">Answer C</label>
                    <input type="text"  [(ngModel)]="questions.answers[2]" [ngModelOptions]="{standalone: true}" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="name">Answer D</label>
                    <input type="text" [(ngModel)]="questions.answers[3]" [ngModelOptions]="{standalone: true}" name="name" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="name">Answer Correct</label>
                    <input type="text"  [(ngModel)]="questions.answer" [ngModelOptions]="{standalone: true}" class="form-control" />
                  </div>

                  <button type="submit" (click)="editQuest()" class="btn btn-success btn-md">Edit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End Form Elements -->
      </div>
    </div>
    <!-- /. ROW  -->
  </div>
  <!-- /. PAGE INNER  -->
</div>
