<div id="page-wrapper" style="width: 70%;float:right;">
  <div id="page-inner">
      <div class="row">
          <div class="col-md-12">
              <h2 style="margin-top: 10%;color: red">Add Vocabulary</h2>
          </div>
      </div>
      <!-- /. ROW  -->
      <hr />
      <div class="row">
          <div class="col-md-12">
              <!-- Form Elements -->
              <div class="panel panel-default">
                  <div class="panel-body">
                      <div class="row">
                          <div class="col-md-12">
                              <form role="form" method="post" enctype="multipart/form-data" id="form">
                                  <div class="form-group">
                                      <label for="name">Name</label>
                                      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name" />
                                  </div>
                                   <div class="form-group">
                                      <label for="name">Mean</label>
                                      <input type="text" id="name" name="mean" class="form-control" [(ngModel)]="mean"/>
                                  </div>
                                  <div class="form-group">
                                      <label for="name">Spell</label>
                                      <input type="text" id="name" value="" name="spell" class="form-control" [(ngModel)]="spell" />
                                  </div>
                                  <div class="form-group">
                                    <label for="name">Link MP3</label>
                                    <input type="text" id="name" value="" name="linkMp3" class="form-control" [(ngModel)]="linkMp3" />
                                </div>
                                  <div class="form-group">
                                      <label for="picture">Example</label>
                                      <textarea type="text" name="example" class="form-control" [(ngModel)]="example" ></textarea>
                                  </div>
                                  <div class="form-group">
                                      <label for="picture">Usage</label>
                                      <textarea type="text" name="usage" class="form-control" [(ngModel)]="usage" ></textarea>
                                  </div>
                                  <button type="button" (click)="addVocab()" name="submit" class="btn btn-success btn-md">Add</button>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- End Form Elements -->
          </div>
      </div>
      <!-- /. ROW  -->
  </div>
  <!-- /. PAGE INNER  -->
</div>
