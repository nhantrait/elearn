<div id="page-wrapper" style="width:79%;margin-top: 6%;float:right">
  <div id="page-inner">
    <!-- /. ROW  -->
    <hr />
    <div class="row">
      <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="table-responsive">
              <div class="row">
                
                <div class="col-sm-6" style="text-align: right;">
                  <form method="post" action="">
                   
                    <div style="clear:both"></div>
                  </form><br />
                </div>
              </div>
                <h1 style="margin-left: 350px;color: blue">Result of "{{searche}}"</h1>
              <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                  <tr>
                    <th style="width: 8%">STT</th>
                    <th style="width: 14%">Words</th>
                    <th style="width: 12%">Mean</th>
                    <th style="width: 10%">Spell</th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of vocabs;let i = index">
                  <tr>
                    <td>{{i+1}}</td>
                    <td class="center">{{item.name}}</td>
                    <td class="center">{{item.mean}}</td>
                    <td class="center">{{item.spell}}</td>
                  </tr>
                </tbody>
              </table>

            </div>

          </div>
        </div>
        <!--End Advanced Tables -->
      </div>
    </div>
  </div>
</div>
