<div id="page-wrapper" style="width: 70%;float:right;">
  <div id="page-inner">
      <div class="row">
          <div class="col-md-12">
              <h2 style="margin-top: 10%;color: red">Edit Vocabulary</h2>
          </div>
      </div>
      <!-- /. ROW  -->
      <hr />
      <div class="row">
          <div class="col-md-12">
              <!-- Form Elements -->
              <div class="panel panel-default">
                  <div class="panel-body">
                      <div class="row">
                          <div class="col-md-12">
                              <form role="form" id="form" *ngIf="word!=null">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text"   class="form-control" [(ngModel)]="word.name" [ngModelOptions]="{standalone: true}"/>
                                </div>
                                 <div class="form-group">
                                    <label for="name">Mean</label>
                                    <input type="text"   class="form-control" [(ngModel)]="word.mean" [ngModelOptions]="{standalone: true}"/>
                                </div>
                                <div class="form-group">
                                    <label for="name">Spell</label>
                                    <input type="text"  class="form-control" [(ngModel)]="word.spell" [ngModelOptions]="{standalone: true}" />
                                </div>
                                <div class="form-group">
                                  <label for="name">Link MP3</label>
                                  <input type="text"  class="form-control" [(ngModel)]="word.linkMp3" [ngModelOptions]="{standalone: true}" />
                              </div>
                                <div class="form-group">
                                    <label for="picture">Example</label>
                                    <textarea type="text"  class="form-control" [(ngModel)]="word.example" (change)="word.example = text2.value" #text2 [ngModelOptions]="{standalone: true}" ></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="picture">Usage</label>
                                    <textarea type="text"  class="form-control" [(ngModel)]="word.usage" (change)="word.usage = text1.value" #text1 [ngModelOptions]="{standalone: true}" ></textarea>
                                </div>
                                <button type="button" (click)="editVocab()" name="submit" class="btn btn-success btn-md">Edit</button>
                           
                                  </form>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- End Form Elements -->
          </div>
      </div>
      <!-- /. ROW  -->
  </div>
  <!-- /. PAGE INNER  -->
</div>
