<p>
  add-grammer works!
</p>
<div id="page-wrapper" style="width: 70%;float:right;">
  <div id="page-inner">
    <div class="row">
      <div class="col-md-12">
        <h2 style="margin-top: 10%;color: red">Add Grammar</h2>
      </div>
    </div>
    <!-- /. ROW  -->
    <hr />
    <div class="row">
      <div class="col-md-12">
        <!-- Form Elements -->
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <form role="form"  id="form">
                  <div class="form-group">
                    <label for="name">Topic</label>
                    <input type="text" id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" value="" class="form-control" />
                  </div>
                  <div class="form-group">
                    <label for="detail">Form</label>
                    <textarea id="detail" class="form-control" [(ngModel)]="form" [ngModelOptions]="{standalone: true}"  rows="3" ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="detail">Example</label>
                    <textarea id="detail" class="form-control" [(ngModel)]="example" [ngModelOptions]="{standalone: true}" rows="3" name></textarea>
                  </div>
                  <div class="form-group">
                    <label for="name">Usage</label>
                    <textarea type="text" id="name" value="" [(ngModel)]="usage" [ngModelOptions]="{standalone: true}"  class="form-control"></textarea>
                  </div>
                  <button type="button" name="submit" (click)="addGrammar()" class="btn btn-success btn-md">Add</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- End Form Elements -->
      </div>
    </div>
    <!-- /. ROW  -->
  </div>
  <!-- /. PAGE INNER  -->
</div>
